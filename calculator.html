<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <meta charset="utf-8">
    <script type="text/javascript">
      function inverse() {
        var number = getElementById("number1");
        number.value = 1/number.value;
      }

      function square() {
        var number = document.getElementById("number1");
        number.value = number.value * number.value;
      }
    </script>
  </head>
  <body>
    Number: 
    <input type="text" id="number1" onclick="empty()">
    <p>
    <button onclick="inverse()">
      1/x
    </button>
    <button onclick="square()"> 
      x<sup>2</sup>
    </button>
  </body>
</html>
